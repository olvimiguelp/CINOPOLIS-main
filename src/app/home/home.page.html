<body>
  <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
  </div>
<form action="#">
  <h3>Regristrarte</h3>
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" required>
  <label for="correo">Correo electrónico:</label>
  <input type="email" id="correo" name="correo" required>
  <label for="contrasena">Contraseña:</label>
  <input type="password" id="contrasena" name="contrasena" required>
  <label for="confirmar-contrasena">Confirmar contraseña:</label>
  <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" required>
  <div class="terminos">
    <input type="checkbox" id="terminos" name="terminos" required>
    <label for="terminos">He leído y acepto los <a href="#">Términos y Condiciones</a></label>
  </div> 
  <ion-button class="black-button" (click)="redirectToLogin1()">Regristrarme</ion-button>
  <p>¿Ya tienes una cuenta? <a href="#">Inicia sesión</a></p>
</form>

</body>
